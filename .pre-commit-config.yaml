repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: local
    hooks:
      - id: black
        name: Perform code formatting with Black
        entry: black .
        language: system
        pass_filenames: false
        types: [text]
